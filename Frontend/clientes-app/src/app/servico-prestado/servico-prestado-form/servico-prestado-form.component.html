<h1 class="mt-4">Matricula</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active">Novo</li>
</ol>
<div class="container">
    <form #form="ngForm" (submit)="onSubmit()" >

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Matricula salvo com sucesso!    
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro  }}    
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Pessoa: </label>
                    <select class="form-control" 
                            [ngModelOptions]="{standalone: true}"
                            [(ngModel)]="servico.idCliente">
                        <option value="">Selecione...</option>
                        <!-- <option *ngFor="let pessoa of pessoa" 
                                [ngValue]="pessoa.id">
                            {{ pessoa.nome }} -->
                        <!-- </option> -->
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Disciplina:</label>
                    <select class="form-control" 
                    [ngModelOptions]="{standalone: true}"
                    [(ngModel)]="servico.idCliente">
                <option value="">Selecione...</option>
                <!-- <option *ngFor="let pessoa of pessoa" 
                        [ngValue]="pessoa.id">
                    {{ displina.nome }}
                </option> -->
            </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Matricula:</label>
                    <input class="form-control" 
                            [(ngModel)]="servico.data" type="text" 
                            name="data" id="inputData">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Valor Pago:</label>
                    <input class="form-control" 
                            [(ngModel)]="servico.preco" type="text" 
                            name="preco" id="inputPreco">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Periodo:</label>
                    <input class="form-control" 
                            [(ngModel)]="servico.preco" type="text" 
                            name="preco" id="inputPreco">
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i>
                    Salvar
                </button>

                <button type="button" routerLink="/servicos-prestados/lista" 
                        class="btn btn-danger ml-1" >
                    <i class="fa fa-arrow-alt-circle-left" ></i> Voltar
                </button>
            </div>
        </div>

    </form>
</div>
