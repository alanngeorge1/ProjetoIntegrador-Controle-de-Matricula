<h1 class="mt-4">Faturamento</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active">Consulta</li>
</ol>
<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-3">
                <label for="inputNome">Período inicial:</label>
                <input type="text" [(ngModel)]="periodoInicial"
                       name="periodoInicial" class="form-control"
                       id="inputPeriodoInicial">
            </div>
            <div class="col-md-3">
              <label for="inputNome">Período final:</label>
              <input type="text" [(ngModel)]="periodoFinal"
                     name="periodoFinal" class="form-control"
                     id="inputPeriodoFinal">
            </div>

            <div class="col-md-3">
                <label for="inputMes">Disciplina:</label>
                <input type="text" [(ngModel)]="nomeDisciplina"
                     name="nomeDisciplina" class="form-control"
                     id="inputNomeDisciplina">
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i> Consultar
                </button>
            </div>
        </div>
    </form>

    <br />
    <div class="row">
        <div class="alert alert-warning" role="alert" *ngIf="message">
            {{ message }}
        </div>
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of lista" >
                        <td>{{ s.valor }} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
