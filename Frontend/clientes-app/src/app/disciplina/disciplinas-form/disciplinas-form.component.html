<h1 class="mt-4">Disciplina</h1>
<ol class="breadcrumb mb-4">
    <!-- <li class="breadcrumb-item active">{{ disciplina.idDisciplina ? 'Edição' : 'Cadastro' }}</li> -->
    <li class="breadcrumb-item active">{{ disciplina.idDisciplinaDTO ? 'Edição' : 'Cadastro' }}</li>
</ol>
 
<div class="container">
    <form #disciplinaForm="ngForm" (ngSubmit)="onSubmit()">
        
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Disciplina Salva com sucesso! 
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                    {{ erro }}    
                </div>
            </div>
        </div>
        
        <!-- <div class="row"  *ngIf="disciplina.id"> -->
            <div class="row"  >
            <div class="col-md-6" >
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" name="idDisciplinaDTO" [ngModel]="disciplina.idDisciplinaDTO" disabled="true"/>
                </div>
            </div>
            
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome Disciplina: *</label>
                    <input type="text" class="form-control" 
                    [(ngModel)]="disciplina.idDisciplinaProfessorDTO" name="idDisciplinaProfessorDTO"/>
                
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="form-group">
                    <label>Carga horária: *</label>
                    <input type="text" class="form-control" name="cargaHorariaDTO" [(ngModel)]="disciplina.cargaHorariaDTO" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Professor: </label>
                    <input type="text" class="form-control" 
                    [(ngModel)]="disciplina.idDisciplinaProfessorDTO" name="idDisciplinaProfessorDTO"/>
                </div>
            </div>    

            <div class="col-md-6">
                <div class="form-group">
                    <label>Limite de Alunos: </label>
                    <input type="text" class="form-control" 
                    [(ngModel)]="disciplina.limiteAlunosDTO" name="limiteAlunosDTO"/>
                </div>
            </div>   
          
        </div>

        <div class="row>">
           <div class="col-md3">
               <button type="submit" class="btn btn-success"  *ngIf="!disciplina.idDisciplinaDTO">
                <i class="fa fa-save"> </i> Salvar
            </button>

            <button type="submit" class="btn btn-primary"  *ngIf="disciplina.idDisciplinaDTO">  
                <i class="fa fa-sync-alt"> </i> Atualizar
            </button>
                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaLista()" >
                 <i class="fa fa-arrow-alt-circle-left"> </i> Voltar</button>
            </div>
        </div>
    
    </form>
</div>
